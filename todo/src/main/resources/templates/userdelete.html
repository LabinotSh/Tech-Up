<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- <html xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head> -->
    <title>Delete Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../../webjars/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../../standard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container p-3 mb-2 bg-light text-dark">
    <div th:replace="fragments/navbaradmin"></div>
    <strong><h1>WARNING!</h1></strong>
    <h2>Are you certain you want to delete this User?</h2>
    <h3>If you continue all data will be lost for this User!</h3>
    <div class="row">
        <!-- <div th:each="do:${posts}"> -->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 th:text="${user.firstName}"></h3>
                    <h5 th:text="${user.lastName}"></h5>
                </div>
                <div class="panel-body">
                    <p th:text="${user.username}" /></p>
                    <p th:text="${user.email}" /></p>
                </div>
                <div class="panel-footer">
                    <!-- <div class="row"> -->
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <form action="#"
                                  th:action="@{'/admin/delete/{id}'(id=${user.id})}"
                                  th:method="delete" class="form-vertical">
                                <div class="form-group">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="btn-danger" th:text="YES">Delete
                                        To-Do Task</button>
                                </div>
                            </form>
                        </div>
                        <div class="btn-group">
                            <a th:href="@{/}"><button type="submit" class="btn-success"
                                                      th:text="NO">Cancel Delete</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
